<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.2.2-dist/css/bootstrap.css">
</head>
<body class="position-relative">
    <div id="wait" class="position-absolute bottom-0 top-0 end-0 bg-dark bg-opacity-50 d-flex justify-content-center align-items-center" style="z-index: 999999999999999;">
        <button onclick="showIt()">Show</button>
    </div>

    
    <input type="checkbox" id="test" onchange="checkValue()">

    <script>
        const showIt = ()=>{
            wait.classList.toggle("d-none")
        }
        const checkValue =()=>{
            test.value.toggle("yes")
            console.log(test.value)
        }
        // localStorage.clear()
        // console.log(typeof(test.value))
    </script>
</body>
</html>
